<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="calculator">
          <div class="calculator__screen">
            <div class="screen-calculations" id="calculations"></div>
            <div class="screen-result" id="result">0</div>
          </div>
          <div class="calculator__buttons">
            <!-- <div class="calculator__clearDeleteButtons"></div> -->
            <div class="calculator__numberButtons">
              <button id="clear" class="clear span2">Clear</button>
              <button id="delete" class="delete span2">Delete</button>
              <button class="numberButton">7</button>
              <button class="numberButton">8</button>
              <button class="numberButton">9</button>
              <button class="operandButton">รท</button>
              <button class="numberButton">4</button>
              <button class="numberButton">5</button>
              <button class="numberButton">6</button>
              <button class="operandButton">x</button>
              <button class="numberButton">1</button>
              <button class="numberButton">2</button>
              <button class="numberButton">3</button>
              <button class="operandButton">-</button>
              <button class="dotButton">.</button>
              <button class="numberButton">0</button>
              <button class="equalsButton">=</button>
              <button class="operandButton">+</button>
            </div>
          </div>
        </div>
        <!-- <div class="alert">ALERTAAAA</div> -->
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
