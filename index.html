<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>

  <body>

              <button>9</button>
              <button>รท</button>
              <button>4</button>
              <button>5</button>
              <button>6</button>

              <button>3</button>
              <button>-</button>
              <button>.</button>
              <button>0</button>
              <button>=</button>

            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
